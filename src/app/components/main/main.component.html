<p-messages></p-messages>
<div class="card">
  <p-table #dt1 [value]="exchangeRates" dataKey="id"
           [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-gridlines"
           [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [globalFilterFields]="['name','country.name','representative.name','status']">
    <ng-template pTemplate="caption">
      <div class="flex top-menu">
        <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
        <p-calendar [formControl]="dateField" class="p-input-icon-left ml-auto" dateFormat="yy-mm-dd" [showIcon]="true" inputId="icon"></p-calendar>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="currency">
          <div class="flex justify-content-center align-items-center">
            Symbol waluty
            <p-columnFilter type="text" field="currency" display="menu"></p-columnFilter>
            <p-sortIcon field="currency"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="code">
          <div class="flex justify-content-center align-items-center">
            Waluty
            <p-columnFilter type="text" field="code" display="menu"></p-columnFilter>
            <p-sortIcon field="code"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="mid">
          <div class="flex justify-content-center align-items-center">
            Kurs waluty
            <p-columnFilter type="numeric" field="mid" display="menu"></p-columnFilter>
            <p-sortIcon field="mid"></p-sortIcon>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          {{item.currency}}
        </td>
        <td>
          {{item.code}}
        </td>
        <td>
          {{item.mid}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
  <app-change-color></app-change-color>
</div>
